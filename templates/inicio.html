{% extends 'include/base.html' %}

{% block title %}
Pagina PAra Editar Reclamos.

{% endblock title %}

{% load static %}<!--cargo carpeta static '-->
{% block content %}
{% include 'include/header.html' %}
<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit data-use-m-u-i="false">
    <div class="orbit-wrapper"> 
      <div class="orbit-controls">
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
       
      </div>
      <ul class="orbit-container" > 
        <li class="is-active orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{% static 'img/img3.png'%}" alt="Space">
            <figcaption class="orbit-caption">Networking</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{% static 'img/img4.png' %}" alt="Space">
            <figcaption class="orbit-caption">Networking 2</figcaption>
          </figure>
        </li>
      </ul>
    </div>
    <nav class="orbit-bullets">
      <button class="is-active" data-slide="0">
        <span class="show-for-sr">First slide details.</span>
        <span class="show-for-sr" data-slide-active-label>Current Slide</span>
      </button>
      <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
    </nav>
</div>

<!---Fin de imagen de portada-->

<!--bloque de bienvenida -->
<div class =  "grid-x align-center" style="border: 1px solid green";>
    <h1 class="cell " style= "font-size: 25px; text-align: center;">BIENVENIDO AL SISTEMA DE TICKETS PARA RAFA</h1>
    <div class="callout success large-12">
        <h5 style="font-size: 20px; text-align: center;">Aca va el mensaje de bienvenida</h5>
        <p style="font-size: 20px; text-align: center;"> <a href="{% url 'pasaje_app:Listar' %} " style="font-size: 20px;">Ver reclamos</a> </p>
    </div>

</div>
<!--Fin  de bienvenida -->



{% endblock content %}
